<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Kursus</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/v.png">
    <script src="footer/loader.js"></script>
    
    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Cocon Regular', sans-serif;
            background-color: #f8f7ff; /* Warna background sedikit keunguan seperti di gambar */
        }

        @font-face {
            font-family: 'Cocon Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Cocon Regular'), url('font/CoconRegularFont.woff') format('woff');
        }
        /* Custom color */
        .main-purple {
            color: #6F4AB0;
        }
        /* Kontainer iframe responsif untuk video YouTube */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Rasio Aspek 16:9 (9 dibagi 16 = 0.5625) */
            height: 0;
            overflow: hidden;
            border-radius: 1.5rem; /* rounded-3xl */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
         /* Gaya Chat bot */
        .chat-bubble {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            max-width: 80%;
            color: white;
            align-self: flex-start; /* Pesan bot di kiri */
        }
         .user-bubble {
            background-color: rgba(255, 255, 255, 0.4);
            align-self: flex-end; /* Pesan pengguna di kanan */
        }
        .chat-input-area {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 0.5rem 0.5rem 0.5rem 1rem;
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }
        /* Animasi loading */
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        /* Sembunyikan scrollbar untuk Webkit (Chrome, Safari) */
        #chat-history::-webkit-scrollbar {
            display: none;
        }
        /* Sembunyikan scrollbar untuk browser lain */
        #chat-history {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto max-w-lg pb-28">
        <!-- Header -->
        <header class="flex justify-between items-center p-6">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <h1 class="font-bold text-lg">COURSE</h1>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </button>
        </header>

        <!-- Konten Utama -->
        <main class="px-6 space-y-8">
            <!-- Video Section -->
            <div class="mt-4 relative rounded-3xl overflow-hidden">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/E5bZBOA_e1w?autoplay=1&mute=1&loop=1&playlist=E5bZBOA_e1w&controls=0&modestbranding=1&rel=0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen title="Apa itu ISO"></iframe>
                </div>
            </div>

            <!-- Judul dan Deskripsi Video -->
            <div>
                <h2 class="text-2xl font-bold mt-4">Cara Menghasilkan Foto Portrait Yang Berkelas</h2>
                <p class="text-gray-600 mt-2 text-justify">
                    This is how.
                </p>
            </div>

            <!-- Chat Bot Section -->
            <div class="bg-[#6F4AB0] rounded-3xl p-5 text-white">
                <div class="flex items-center space-x-2 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    <span class="font-semibold text-lg">Chat Bot</span>
                </div>
                <!-- Area chat history -->
                <div id="chat-history" class="flex flex-col space-y-3 h-48 overflow-y-auto pr-2">
                    <div class="chat-bubble">Ini adalah contoh pesan dari chatbot.</div>
                    <div class="chat-bubble">Bagaimana saya bisa membantu Anda hari ini?</div>
                </div>
                <!-- Area input chat -->
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Type here..." class="flex-grow bg-transparent focus:outline-none text-white placeholder-white/70">
                    <button id="send-button" class="ml-2 text-white p-2 bg-white/20 rounded-full hover:bg-white/40 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Quiz Section -->
            <div class="bg-gray-200/60 rounded-3xl p-5 mb-8">
                <div class="flex justify-between items-center">
                    <h3 class="text-2xl font-bold main-purple">QUIZ</h3>
                    <a href="Quiz/qsatu.html" class="hover:opacity-70 transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadFooter('nav-course');
            
            const chatHistory = document.getElementById('chat-history');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');

            const handleSendMessage = () => {
                const messageText = chatInput.value.trim();
                if (messageText === '') return;

                // 1. Tambahkan pesan pengguna ke UI
                appendMessage(messageText, true);
                chatInput.value = '';

                // 2. Tampilkan animasi loading
                showLoading();

                // 3. Tampilkan respons bot setelah jeda
                setTimeout(() => {
                    hideLoading();
                    appendMessage('belum terintegrasi, sabar yaa', false);
                }, 1500); // Jeda 1.5 detik
            };

            const appendMessage = (text, isUser) => {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = text;
                messageDiv.classList.add('chat-bubble');
                if (isUser) {
                    messageDiv.classList.add('user-bubble');
                }
                chatHistory.appendChild(messageDiv);
                scrollToBottom();
            };

            const showLoading = () => {
                const loadingDiv = document.createElement('div');
                loadingDiv.id = 'loading-bubble';
                loadingDiv.classList.add('chat-bubble');
                loadingDiv.innerHTML = `
                    <div class="loading-dots">
                        <span></span><span></span><span></span>
                    </div>
                `;
                chatHistory.appendChild(loadingDiv);
                scrollToBottom();
            };

            const hideLoading = () => {
                const loadingBubble = document.getElementById('loading-bubble');
                if (loadingBubble) {
                    loadingBubble.remove();
                }
            };

            const scrollToBottom = () => {
                chatHistory.scrollTop = chatHistory.scrollHeight;
            };

            // Event listener untuk tombol kirim
            sendButton.addEventListener('click', handleSendMessage);

            // Event listener untuk tombol Enter di input field
            chatInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Mencegah baris baru
                    handleSendMessage();
                }
            });
        });
    </script>
</body>
</html>
