<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <!-- Memuat Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/assets/v.png">
    
    <style>
        body {
            font-family: 'Cocon Regular', sans-serif;
            background-color: #6F4AB0;
        }
        @font-face {
            font-family: 'Cocon Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Cocon Regular'), url('../font/CoconRegularFont.woff') format('woff');
        }
        .main-purple { color: #6F4AB0; }
        .bg-main-purple { background-color: #6F4AB0; }
        .text-dark-purple { color: #3b1f7a; }

        /* Animasi fade-in */
        .animate-fadeIn {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Animasi zoom-in untuk ikon */
        .animate-zoomIn {
            opacity: 0;
            transform: scale(0.5);
            animation: zoomIn 0.5s 0.2s ease-out forwards;
        }
        @keyframes zoomIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="text-white">

    <div class="container mx-auto max-w-lg min-h-screen flex flex-col">
        <!-- Header -->
        <header class="flex justify-between items-center p-6 text-white">
            <a href="upload_file.html" class="p-2"> <!-- Tombol ini kembali ke halaman submit, yang akan memuat ulang gambar -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="font-bold text-lg">Upload File</h1>
            <button class="p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </button>
        </header>

        <!-- Konten Utama -->
        <main class="flex-grow flex flex-col justify-center items-center px-6">
            <!-- Kartu Putih -->
            <div class="bg-white text-gray-800 rounded-3xl p-8 shadow-lg w-full max-w-sm text-center">
                <!-- Ikon Centang -->
                <div class="w-20 h-20 bg-main-purple rounded-full flex items-center justify-center mx-auto animate-zoomIn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>

                <!-- Teks -->
                <h2 class="text-2xl font-bold text-dark-purple mt-6 animate-fadeIn" style="animation-delay: 0.3s;">
                    Image uploaded!
                </h2>

                <a href="uploud.html" 
                   class="block w-full text-gray-700 font-semibold py-3 rounded-lg mt-8 text-center 
                          transform transition-all duration-300 hover:scale-105 hover:bg-gray-400 animate-fadeIn" 
                   style="animation-delay: 0.5s; background-color: #D9D9D9;">
                    Go back to Upload Section
                </a>
            </div>
        </main>
    </div>

</body>
</html>
